name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
    - run: cargo build --verbose
    - run: cargo test --verbose
    - run: cargo clippy --all-targets --all-features -- -D warnings
